<div class="filter-container">
  <mat-form-field appearance="fill">
    <mat-label>Filter Type</mat-label>
    <mat-select [(ngModel)]="filterType">
      <mat-option value="artist">Artist</mat-option>
      <mat-option value="album">Album</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchText" placeholder="Type to search" />
  </mat-form-field>
</div>

<div class="card-container">
  <mat-card
    *ngFor="let song of filteredSongs()"
    [ngClass]="{ 'highlight': song.rating >= 4.8 }"
  >
    <mat-card-title>{{ song.title }}</mat-card-title>
    <mat-card-subtitle>{{ song.artist }}</mat-card-subtitle>
    <mat-card-content>
      <p><strong>Album:</strong> {{ song.album }}</p>
      <p><strong>Duration:</strong> {{ song.duration }}</p>
      <p><strong>Rating:</strong> ‚≠ê {{ song.rating }}</p>
    </mat-card-content>
    <mat-icon class="play-icon">play_arrow</mat-icon>
  </mat-card>
</div>
