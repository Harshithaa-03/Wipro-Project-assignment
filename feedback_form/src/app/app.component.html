<div class="feedback-form">
  <h2>Feedback Form</h2>
  <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="model.name"
        #nameInput="ngModel"
        required
        pattern="[a-zA-Z ]+"
        [class.invalid]="nameInput.touched && nameInput.invalid"
      />
      <div *ngIf="nameInput.touched && nameInput.invalid" class="error">
        Please enter a valid name.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        #emailInput="ngModel"
        required
        email
        [class.invalid]="emailInput.touched && emailInput.invalid"
      />
      <div *ngIf="emailInput.touched && emailInput.invalid" class="error">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="model.subject"
        #subjectInput="ngModel"
        required
        maxlength="40"
        [class.invalid]="subjectInput.touched && subjectInput.invalid"
      />
      <div *ngIf="subjectInput.touched && subjectInput.invalid" class="error">
        Subject must be less than 40 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comments</label>
      <textarea
        id="comment"
        name="comment"
        [(ngModel)]="model.comment"
        #commentInput="ngModel"
        maxlength="350"
        [class.invalid]="commentInput.touched && commentInput.invalid"
      ></textarea>
      <div *ngIf="commentInput.touched && commentInput.invalid" class="error">
        Comments must be less than 350 characters.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="feedbackForm.invalid"
    >
      Submit
    </button>
    <div *ngIf="submitted" class="success-message">
      Thank you for your feedback, we will get back to you shortly!
    </div>
  </form>
</div>
